Fungsi div hanya sebagai kontainer (deskripsi kode yang ada di dalamnya)
Tidak akan ditampilkan pada web

<html>
    <body>
        <div id="menu" style="background-color: yellow;">
            <ul>
                <li>Beranda</li>
                <li>Artikel</li>
                <li>Sosial</li>
            </ul>
        </div>
        <div id="content" style="background-color: aqua;">
            <h1>Judul halaman</h1>
            <p>Isi Halaman</p>
        </div>
    </body>
</html>
